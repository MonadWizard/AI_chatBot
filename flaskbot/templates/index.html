<!DOCTYPE html>
<html>
<head>
	<title>Friend Chatbot</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>



<div class="container mt-5 col-lg-6 col-md-8 col-sm-10">

  <!-- Grid row -->
  <div class="row d-flex flex-row-reverse justify-content-center">

    <!-- Grid column -->
    <div class="col-md-6 mb-4 d-flex flex-row-reverse">

      <div class="card chat-room small-chat wide" id="myForm">
        <div class="card-header white d-flex justify-content-between p-2" id="toggle" style="cursor: pointer;">
          <div class="heading d-flex justify-content-start">

          </div>

        </div>
        <div class="my-custom-scrollbar" id="message">
          <div class="card-body p-3">
            <div class="chat-message">


              <div class="d-flex justify-content-start">

                <div class="card bg-light rounded w-75 z-depth-0 mb-2">
                  <div class="card-body p-4" role="alert">

                    <p class="card-text black-text">

                        Shondesh: {{bot_response}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="card bg-primary rounded w-75 float-right z-depth-0 mb-1 last">
                <div class="card-body p-4" role="alert">

                  <p class="card-text text-white">

                      User: {{user_input}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted white pt-1 pb-2 px-3">
            <form  action="/process" method="POST">
              <input type="text" name="user_input" id="exampleForm2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type a message...">
              <button type="submit" class="btn mt-3 btn-success float-right">Send</button>
            </form>


        </div>
      </div>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
</body>
