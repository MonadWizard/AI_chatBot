<!DOCTYPE html>
<html>
<head>
	<title>Friend Chatbot</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<section class="p-5 box bg-primary">

  <div class="container-fluid">

      <div class="row">
          <div class="col text-center mb-3">
              <h1 class="text-warning text-uppercase">Shondesh</h1>
          </div>

        </div>

           <div class="row justify-content-center">

            <div class="col-lg-6 col-md-8 col-sm-10">

                <div class="alert alert-primary bg-light text-muted" role="alert">


                    User: {{user_input}}


                    </div>
                    <div class="alert alert-dark bg-light text-muted" role="alert">


                      Shondesh: {{bot_response}}



                    </div>


                      <form  action="/process" method="POST">
                      <div class="form-group">
                        <input type="text text-dark" name="user_input" class="form-control text-center text-muted font-weight-bold" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Talk with SHONDESH"><br>
                      <button type="submit" class="btn btn-success float-right">Send</button>
                    </form>
                    </div>

            </div>
           </div>
</div>

</section>

</body>
</html>
